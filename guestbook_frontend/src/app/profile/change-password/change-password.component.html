<p>Change password</p>
<form (ngSubmit)="changePassword()">
  <label for="oldPassword">Enter old password</label>
  <input
    type="text"
    class="border"
    [(ngModel)]="oldPassword"
    name="oldPassword"
  />
  <label for="newPassword">Enter new password</label>
  <input
    type="text"
    class="border"
    [(ngModel)]="newPassword"
    name="newPassword"
  />
  <button type="submit">Set new password</button>
</form>
<p>{{ userFeedback }}</p>
