<div class="container mx-auto p-4 bg-yellow-200 rounded-xl border border-black">
  <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
  <p *ngIf="author" class="text-lg text-gray-700 mb-2">By {{ author }}</p>
  <p *ngIf="!author" class="text-lg text-gray-700 mb-2">By Guest</p>
  <div class="content mb-6 p-3 mt-2 bg-yellow-100 rounded-md">
    <p class="text-base text-gray-800">{{ content }}</p>
  </div>
</div>
