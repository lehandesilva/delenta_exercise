<div class="flex justify-center mt-14">
  <div class="min-w-1/4 p-8 bg-yellow-200 rounded-xl border border-black">
    <h2 class="text-4xl font-bold mb-6 text-center">Sign In</h2>
    <form>
      <div class="mb-4">
        <label class="block font-semibold mb-2" for="email"> Email </label>
        <input
          class="border rounded py-2 px-3 bg-yellow-100"
          style="width: 100%"
          id="email"
          type="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-6">
        <label class="block font-semibold mb-2" for="password">
          Password
        </label>
        <input
          class="border rounded py-2 px-3 bg-yellow-100"
          style="width: 100%"
          id="password"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button class="btn" type="button">Sign In</button>
        <a routerLink="/register">
          <button class="btn" type="button">Register</button>
        </a>
      </div>
    </form>
  </div>
</div>
